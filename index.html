<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint3</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Formulario</h1>
    </header>
    <main>
      <section>
        <form id="userForm">
          <div>
            <label for="name">nombre</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="lastname">apellido</label>
            <input type="text" id="lastname" />
          </div>
          <div>
            <label for="birthdate">fecha de nacimiento</label>
            <input type="date" id="birthdate" />
          </div>
          <div>
            <label for="isActiveWorker">trabajador activo</label>
            <select name="tabajador activo" id="isActiveWorker">
              <option>si</option>
              <option selected="selected">no</option>
            </select>
          </div>
          <div>
            <label for="hireDate">fecha de ingreso a la organización</label>
            <input type="date" id="hireDate" />
          </div>
          <div>
            <label for="currentSalary">sueldo actual</label>
            <input type="number" id="currentSalary" />
          </div>
          <div>
            <label for="prevSemesterSalary">sueldo semestre anterior</label>
            <input type="number" id="prevSemesterSalary" />
          </div>
          <div id="hasFamilyResponsibDiv" hidden>
            <label for="hasFamilyResponsib">cargas familiares</label>
            <select name="cargas familiares" id="hasFamilyResponsib">
              <option>si</option>
              <option selected="selected">no</option>
            </select>
          </div>
          <div id="numOfFamilyResponsibDiv" hidden>
            <label for="numOfFamilyResponsib">
              numero de cargas familiares
            </label>
            <input type="number" id="numOfFamilyResponsib" />
          </div>
          <div>
            <button type="submit">enviar información</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <address>-BorbotonesJS 2023-</address>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
