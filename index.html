<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint3</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Formulario</h1>
    </header>
    <main>
      <section>
        <form action="">
          <div>
            <label for="nameInput">nombre</label>
            <input type="text" id="nameInput" />
          </div>
          <div>
            <label for="lastnameInput">apellido</label>
            <input type="text" id="lastnameInput" />
          </div>
          <div>
            <label for="birthdateInput">fecha de nacimiento</label>
            <input type="date" id="birthdateInput" />
          </div>
          <div>
            <label for="isActiveWorkerInput">trabajador activo</label>
            <select name="tabajador activo" id="isActiveWorkerInput">
              <option>si</option>
              <option>no</option>
            </select>
          </div>
          <div>
            <label for="hireDateInput"
              >fecha de ingreso a la organización</label
            >
            <input type="date" id="hireDateInput" />
          </div>
          <div>
            <label for="currentSalaryInput">sueldo actual</label>
            <input type="number" id="currentSalaryInput" />
          </div>
          <div>
            <label for="prevSemesterSalaryInput"
              >sueldo semestre anterior</label
            >
            <input type="number" id="prevSemesterSalaryInput" />
          </div>
          <div>
            <label for="hasFamilyResponsibInput">cargas familiares</label>
            <select name="cargas familiares" id="hasFamilyResponsibInput">
              <option>si</option>
              <option>no</option>
            </select>
          </div>
          <div>
            <label for="numOfFamilyResponsibInput">
              numero de cargas familiares
            </label>
            <input type="number" id="numOfFamilyResponsibInput" />
          </div>
          <div>
            <button type="submit">enviar información</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <address>-BorbotonesJS 2023-</address>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
