<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint3</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Formulario</h1>
    </header>
    <main>
      <section>
        <form id="userForm">
          <div>
            <label for="firstname">Nombre</label>
            <input type="text" id="firstname" />
          </div>

          <div>
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" />
          </div>

          <div>
            <label for="birthdate">Fecha de Nacimiento</label>
            <input type="date" id="birthdate" />
          </div>

          <div>
            <label for="hireDate">Fecha ingreso a la Organización</label>
            <input type="date" id="hireDate" />
          </div>

          <div>
            <label for="isActiveWorker">Es Trabajador Activo?</label>
            <select name="tabajador activo" id="isActiveWorker">
              <option>si</option>
              <option selected="selected">no</option>
            </select>
          </div>

          <div>
            <label for="prevSemesterSalary">Sueldo Semestre Anterior</label>
            <input type="number" id="prevSemesterSalary" />
          </div>

          <div id="currentSalaryDiv" hidden>
            <label for="currentSalary">Sueldo Actual</label>
            <input type="number" id="currentSalary" />
          </div>

          <div id="hasFamilyResponsibDiv" hidden>
            <label for="hasFamilyResponsib">Posee cargas Familiares?</label>
            <select name="cargas familiares" id="hasFamilyResponsib">
              <option>si</option>
              <option selected="selected">no</option>
            </select>
          </div>

          <div id="numOfFamilyResponsibDiv" hidden>
            <label for="numOfFamilyResponsib">
              Cantidad de cargas
            </label>
            <input type="number" id="numOfFamilyResponsib" />
          </div>
          <div class="btn">
              <button type="submit">Enviar Información</button>
          </div>
        </form>
      </section>
      <section id="answerA"></section>
      <section id="answerB"></section>
      <section id="answerC"></section>
    </main>
    <footer>
      <address>-BorbotonesJS 2023-</address>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
